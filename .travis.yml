env:
  global:
    - PACKAGE="bencode"
    - OPAM_VERSION=1.2.2
  matrix:
    # travis-opam depends on jbuilder which doesn't care about backwards compat for these below
    #- OCAML_VERSION=4.00 # ^--
    #- OCAML_VERSION=4.01 # ^--
    - OCAML_VERSION=4.02
    - OCAML_VERSION=4.03
    - OCAML_VERSION=4.04
    - OCAML_VERSION=4.05
    - OCAML_VERSION=4.06
    - OCAML_VERSION=4.07
os:
  - linux
  - osx
language: c
install: wget https://raw.githubusercontent.com/ocaml/ocaml-travisci-skeleton/master/.travis-opam.sh
sudo: required
script: bash -ex .travis-opam.sh
branches:
  only:
    - gh-pages
    - /.*/
git:
  depth: 2
notifications:
  email: false
